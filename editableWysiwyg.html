<div id="fullDescription" class="editable-field" ng-click="updateField('fullDescription')" style="min-height: 22px;">
    <div style="margin-right: 20px;" ng-bind-html="currentJob.fullDescription">&nbsp;</div>
    <span class="input-group-addon" style="width: 15px;padding-top: 2px;padding-left: 4px;position: relative;top: -20px;visibility: hidden;float: right;right: 5px;">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </span>
</div>
<div id="fullDescriptionEdit" style="display: none">
    <div text-angular="text-angular" name="htmlcontent" ng-model="currentJob.fullDescription"
         style="width: calc(100% - 78px); float: left;border-top-right-radius: 0;border-bottom-right-radius: 0;"></div>
    <button type="submit" class="btn btn-primary editable-submit" ng-click="updateJob('fullDescription')" style="height: 34px;border-radius: 0;border-left-width: 0px;position: absolute;bottom: 0px;">
        <i class="glyphicon glyphicon-ok"></i>
    </button>
    <button type="button" class="btn btn-default editable-cancel" ng-click="updateField('fullDescription')" style="height: 34px;border-top-left-radius: 0;border-bottom-left-radius: 0;margin-left: -4px;border-left-width: 0px;bottom: 0px;position: absolute;right: 15px;">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
</div>
