<div>
    <div ng-show="visible">
        <!--<div>-->
        <input type="number" class="form-control editable-input" ng-model="textCopy" style="width: calc(100% - 78px); float: left;border-top-right-radius: 0;border-bottom-right-radius: 0;">
        <button type="submit" class="btn btn-primary editable-submit" ng-click="submit()" style="height: 34px;border-radius: 0;border-left-width: 0px;">
            <i class="glyphicon glyphicon-ok"></i>
        </button>
        <button type="button" class="btn btn-default editable-cancel" ng-click="cancel()" style="height: 34px;border-top-left-radius: 0;border-bottom-left-radius: 0;margin-left: -4;border-left-width: 0px;">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
    </div>
    <div ng-class="{'form-control pointer' :  currentJob.$$overTitlePosition}"
         ng-mouseenter="currentJob.$$overTitlePosition = true"
         ng-mouseleave="currentJob.$$overTitlePosition = false"
         ng-click="show()"
         ng-hide="visible">
        <div ng-class="{'fake-form-control' :  !currentJob.$$overTitlePosition}">{{editNumber| number}} &nbsp;</div>
    </div>

</div>
